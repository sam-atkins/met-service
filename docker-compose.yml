version: '3'

services:
  met-service:
    image: met-service
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/app
    entrypoint: python3
    command: /app/src/app.py
    environment:
      stage: local
      project_config_dir: ./src/settings
  met-service-test:
      build: .
      volumes:
        - ./:/app
      entrypoint: ''
      command: bash -c "pytest -vv --cov=src tests/"
      environment:
        stage: test
